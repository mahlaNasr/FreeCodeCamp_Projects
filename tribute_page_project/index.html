<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ed Sheeran Tribute Page</title>
</head>
<body>
  <main id="main">
    <h1 id="title">Ed Sheeran</h1>
    <figure id="img-div">
      <img id="image" src="tribute_page.png" alt="Ed Sheeran staring while smiling onto the camera">
      <figcaption id="img-caption">
        Big role model, Ed Sheeran, staring onto the viewers faces proudly.
      </figcaption>
    </figure>
    <div id="tribute-info">
      <h2>Highlights of Ed Sheeran's Works:</h2>
      <p>
        <ul>
          <li> <strong>The Orange Room: </strong> 2005</li>
          <li><strong>I See Fire: </strong> 2013 </li>
          <li><strong>Shivers: </strong> 2020 </li>
          <li><strong>Merry Christmas: </strong> 2022 </li>
        </ul>
      </p>
      <h3>To know more about Ed Sheeran, you can read more
      about this incredible artist on <a href="https://en.wikipedia.org/wiki/Ed_Sheeran" id="tribute-link" target="_blank"> his Wikipedia</a>.</h3>
    </div>
    
  </main>
  
</body>
</html>
